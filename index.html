<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
       

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid" style="border: 1px solid black">
      <div class="row">
        <div class="col">
          <h1 class="text-danger text-center">Todo Website</h1>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8 col-sm-12">
          <input
            class="form-control my-3"

            type="text"
            id="inputtask"
            placeholder="input your task here......."
          />
        </div>
      </div>
     
       

      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-3 col-sm-3" >
          <button
            type="button"
            class="btn btn-outline-primary form-control my-3"
            onclick="pushElement()">
            Add task
          </button>
        </div>
        <div class="col-lg-3 col-sm-3">
          <button
            type="button"
            class="btn btn-outline-danger form-control my-3"
            onclick="deleteAll()"
          >
            Delete all
          </button>
        </div>
      </div>



     

      
    </hr>

   

      <div class="row">
        <div class="col">
          <table id="tasktable" class="table"></table>
        </div>
      </div>
    </div>

   <!-- Button trigger modal -->


<!-- Edit button Modal -->
<div class="modal modal-fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>Edit your task here........</h3>
        <input
              type="text"
              id="edittext"
              class="form-control my-3"
              placeholder="Edit your task here......."
            /> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveEdit()">Save</button>
      </div>
    </div>
  </div>
</div>



<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you want to <span style="color: red; font-weight: bold; font-size: 1cm;">DELETE</span> the task
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
          <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="yesDelete()">Yes Delete</button>  -->
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal"  onclick="yesDelete()">Yes Delete</button>
      </div>
    </div>
  </div>
</div>







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
